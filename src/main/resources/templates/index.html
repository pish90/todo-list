<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo-Checklist</title>
    <link rel="stylesheet" th:href="@{/webjars/todomvc-common/base.css}">
    <link rel="stylesheet" th:href="@{/webjars/todomvc-app-css/index.css}">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>Checklist</h1>
        <form th:action="@{/}" method="post" >
            <input class="new-todo" placeholder="What needs to be done?" autofocus
                   >
        </form>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" th:if="${totalNumberOfItems > 0}">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox" checked>
                    <label>Pt seen, presented and marked</label>
                    <button class="destroy"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>XR booked if needed</label>
                    <button class="destroy"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Pt arrived</label>
                    <button class="destroy"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Pregnancy test if needed</label>
                    <button class="destroy"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>XR contacted if needed</label>
                    <button class="destroy"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Theatre ready</label>
                    <button class="destroy"></button>
                </div>
            </li>
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Rep contacted if needed</label>
                    <button class="destroy"></button>
                </div>
            </li>
        </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" th:if="${totalNumberOfItems > 0}">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>0</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<!-- Scripts here. Don't remove ↓ -->
<script th:src="@{/webjars/todomvc-common/base.js}"></script>
</body>
</html>
